<h1>A vous de jouer</h1>
<div *ngIf="combatInfo1[0]" class="col-left">
  <p>{{combatInfo1[0].pvActuel}} / {{combatInfo1[0].pokemon.pv * 4}}</p>
  <app-pokemon [team]="combatInfo1[0].equipe"
             (clickCapacite1)="clickCapa($event, 1)"
             (clickCapacite2)="clickCapa($event, 1)">
  </app-pokemon>
  <p>boutton changer pkm</p>
</div>
<div *ngIf="combatInfo2[0]" class="col-right">
    <p>{{combatInfo2[0].pvActuel}} / {{combatInfo2[0].pokemon.pv * 4}}</p>
    <app-pokemon [team]="combatInfo2[0].equipe"
               (clickCapacite1)="clickCapa($event, 2)"
               (clickCapacite2)="clickCapa($event, 2)">
    </app-pokemon>
    <p>boutton changer pkm</p>
</div>
